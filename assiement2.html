<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of Semantic and Non-Semantic</title>
</head>
<body>
    <!-- Example of semantic elements -->
    <em>Assignment-2</em> <br>
    <strong>Semantic Elements</strong> <br>

    <!-- Example of Non-Semantic Tag -->
    <i>Assignment-2</i> <br>
    <b>Semantic Elements</b>
</body>
</html>
